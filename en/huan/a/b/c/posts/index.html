<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Blog Generator</h1>
    <form id="blogForm">
        <label for="title">Überschrift:</label>
        <input type="text" id="title" name="title" required>

        <label for="title">Unterüberschrift:</label>
        <input type="text" id="subtitle" name="subtitle" required>

        <label for="author">Autor:</label>
        <input type="text" id="author" name="author" required>

        <label for="filename">Dateiname:</label>
        <input type="text" id="filename" name="filename" required>

        <label for="body">Textkörper:</label>
        <textarea id="body" name="body" rows="10" required></textarea>

        <label for="title">Foother</label>
        <textarea id="foother" name="foother" rows="10" required></textarea>

        <label for="image">Bild hochladen (optional):</label>
        <input type="file" id="image" name="image" accept="image/*">

        <button type="button" onclick="generateBlogPost()">Erstellen</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
