<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datei speichern und lesen</title>
    <script>
        function saveText() {
            const text = document.getElementById('inputText').value;
            fetch('/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'text=' + encodeURIComponent(text)
            }).then(response => response.json())
              .then(data => alert('Text gespeichert!'));
        }

        function readText() {
            fetch('/read', {
                method: 'GET'
            }).then(response => response.json())
              .then(data => {
                  document.getElementById('outputText').textContent = data.content;
              });
        }

        function deleteText() {
            fetch('/delete', {
                method: 'POST'
            }).then(response => response.json())
              .then(data => {
                  alert('Datei gelöscht!');
                  document.getElementById('outputText').textContent = '';
              });
        }
    </script>
</head>
<body>
    <h1>Datei speichern und lesen</h1>
    
    <label for="inputText">Text eingeben:</label>
    <input type="text" id="inputText" name="inputText">
    <button onclick="saveText()">Speichern</button>
    <button onclick="readText()">Lesen</button>
    <button onclick="deleteText()">Löschen</button>
    
    <h2>Gespeicherter Text:</h2>
    <pre id="outputText"></pre>
</body>
</html>
