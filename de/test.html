<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to SQLite</title>
</head>
<body>
    <h1>Formular</h1>
    <form id="dataForm">
        <label for="field1">Feld 1:</label>
        <input type="text" id="field1" name="field1"><br>
        <label for="field2">Feld 2:</label>
        <input type="text" id="field2" name="field2"><br>
        <label for="field3">Feld 3:</label>
        <input type="text" id="field3" name="field3"><br>
        <button type="button" onclick="submitData()">Speichern</button>
    </form>

    <script>
    function submitData() {
        const field1 = document.getElementById('field1').value;
        const field2 = document.getElementById('field2').value;
        const field3 = document.getElementById('field3').value;

        fetch('https://www.cube-kingdom.de/submit', {  // Ã„ndere hier die URL auf deine Domain
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ field1: field1, field2: field2, field3: field3 })
        })
        .then(response => response.json())
        .then(data => {
            if (data.exists) {
                document.getElementById('existingData').value = data.existingData;
            } else {
                document.getElementById('existingData').value = 'Daten erfolgreich gespeichert!';
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>

        </body>
        </html>
