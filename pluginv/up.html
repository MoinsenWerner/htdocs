<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Cube Kingdom ist ein deutschen Minecraft Community Server, der jeden willkommen heißt!">
    <meta name="theme-color" content="#ffbb00">

    <!-- Website Title -->
    <title>Event-Vorschlags Formular | Cube Kingdom</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="storage/img/favicon1.ico">

    <!-- Styles -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/themes/revolution/css/components.css">
    <link rel="stylesheet" href="assets/themes/revolution/css/animations.css">
    <link rel="stylesheet" href="assets/themes/revolution/css/style.css">

    <style>
        /* Styling für das Formular, das die Breite und Zentrierung anpasst */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
            overflow: hidden;
            min-height: 100px;
        }

        button {
            background-color: #ffbb00;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #e6a700;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>

    <script>
        // Funktion zur automatischen Anpassung der Textfeldhöhe
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }
    </script>
</head>

<body>
    <div class="container form-container">
        <h1>Event-Vorschlags Formular</h1>
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <div>
                <label for="text1">Event Name:</label>
                <input type="text" id="text1" name="text1" required>
            </div>
            <div>
                <label for="text2">Minecraft Ingame Name:</label>
                <input type="text" id="text2" name="text2" required>
            </div>
            <div>
                <label for="text3">Beschreibung, wie das Event funktioniert:</label>
                <textarea id="text3" name="text3" oninput="autoResizeTextarea(this)" required></textarea>
            </div>
            <div>
                <label for="file">Zip Datei der Welt mit dem Eventvorschlag:</label>
                <input type="file" id="file" name="file" accept=".zip" required>
            </div>
            <button type="submit">Vorschlag absenden</button>
        </form>
    </div>
</body>

</html>
