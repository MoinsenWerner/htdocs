<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBT Datei Entschlüsseln</title>
</head>
<body>
    <h1>NBT Datei Entschlüsseln</h1>
    <form action="/process" method="post">
        <label for="file_path">Pfad zur NBT-Datei:</label>
        <input type="text" id="file_path" name="file_path" placeholder="/pfad/zur/nbtdatei.nbt" required>
        <button type="submit">Oke</button>
    </form>
</body>
</html>
